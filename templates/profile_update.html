<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление профиля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    <!-- Подключаем стили для navbar и другие необходимые стили -->
</head>

<body>
    <!-- Вставляем navbar -->
    {% include 'navbar.html' %}

    <div class="registration-form">
        <!-- Форма для обновления профиля -->
        <form action="/update_profile" method="POST">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" value="Текущее имя пользователя">
            <br>
            <label for="description">Описание профиля:</label>
            <textarea id="description" name="description">Текущее описание профиля</textarea>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Текущий email">
            <br>
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" value="Текущий номер телефона">
            <br>
            <input type="submit" value="Обновить профиль">
        </form>
    </div>

    <!-- Дополнительный контент страницы, если необходимо -->
</body>

</html>
